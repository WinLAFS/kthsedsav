oscar.repository.url=http://proton.inrialpes.fr/~nparlava?/repo.jasmine/repository.xml

###################################################################
#  JadeNode properties
###################################################################

# -----------------------------------------------------------------
# jade.reflex (default = true) : specify if you want to start the Jade Boot/Node in the Reflex mode (ie with System Representation)
# jadeboot.registry.port (default = 1234) : needed by JadeBoot and JadeNode
# jadeboot.registry.host (default = localhost) : used by JadeNode to contact the JadeBoot
# jadeboot.discovery.host (default = localhost) : used by JadeNode to contact the JadeBoot
# jadeboot.discovery.port (default = 9998) : used by JadeNode to contact the JadeBoot
# jadeboot.jndi.port (default = 1239) : Joram JNDI port ( /!\ must be the same as in a3servers.xml. redundancy will be fixed asap)
# jadenode.heartbeat.pulse (default = 3) : Pulse period of the heartbeat, in second
# ----Remote Node Addition (RNA)-related-------------------------------------------------
# jadenode.remoteNodeAddition.enabled (default=false) Starts RNA and exports it using RMI
# jadenode.remoteNodeAddition.rmi.port (default=1099) The port at local node where the RMI registry runs 
# jadenode.remoteNodeAddition.rmi.name (default=RNAService) The name under which RNA is registered
 -----------------------------------------------------------------

jadeboot.registry.host=Shum-PC
jadeboot.registry.port=1238
jadeboot.discovery.host=Shum-PC
jadeboot.discovery.port=9998

jade.reflex=false

jadenode.remoteNodeAddition.enabled=false